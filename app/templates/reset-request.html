{% extends "layout.html" %}
{% block content%}
<div class="justify-content-center align-items-center row" style="margin: 0;">

    <div class="col-lg-5 col-md-6 mb-4">

        <section class="form-elegant" style="margin-top: 20px;">

            <!--Form without header-->
            <form class="card" method="POST">
                {{ form.hidden_tag() }}
                <div class="card-body mx-4">

                    <!--Header-->
                    <div class="text-center">
                        <h3 class="dark-grey-text mb-5">
                            <strong>Reset Request</strong>
                        </h3>
                    </div>

                    <div class="md-form">
                        {{ form.email(class='form-control') }}
                        {{ form.email.label }}
                        {% for error in form.email.errors %}
                        <span style="color: #f44336">{{ error }}</span>
                        {% endfor %}
                    </div>

                    <div class="text-center mb-3">
                        <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Request
                            reset</button>
                    </div>


                </div>

            </form>
            <!--/Form without header-->

        </section>

    </div>


</div>

{% endblock %}
