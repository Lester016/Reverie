{% extends "layout.html" %}
{% block content%}
<main>
    <form action="" class="container">
        <div class="d-flex justify-content-center">
            <a type="button" class="btn-floating btn-md blue-gradient"><i class="fas fa-plus"
                    aria-hidden="true"></i></a>
        </div>
        <div class="container">
            <!-- Form -->
            <div class="text-center" style="color: #757575;" action="#!">

                <!-- Name -->
                <div class="md-form mt-3">
                    <input type="text" id="materialContactFormName" class="form-control">
                    <label for="materialContactFormName">Title</label>
                </div>

                <!--Message-->
                <div class="md-form">
                    <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3"></textarea>
                    <label for="materialContactFormMessage">Content</label>
                </div>

                <!-- Copy -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                    <label class="form-check-label" for="materialContactFormCopy">Contains explicit content</label>
                </div>

                <!-- Send button -->
                <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
                    type="submit">Send</button>

            </div>
            <!-- Form -->
        </div>
    </form>
</main>
{% endblock %}
